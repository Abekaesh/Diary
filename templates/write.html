<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    </head>
    <body>
        <section id="top">
            <div class="links">
                <h2><span id="head">Diary</span><span id="subtitle">Your trusted companion</span></h2>
            </div>
            <div class="links menu">
                {% if session.user_id %}
                    <a href={{url_for('home')}} >Home</a>
                    <a href={{url_for('vision')}}>Vision</a>
                    <a href={{url_for('write')}}>Write</a>
                    <a href={{url_for('dashboard')}}>Dashboard</a>
                    <a href={{url_for('logout')}}>Logout</a>
                {% else %}
                    <a href={{url_for('home')}} >Home</a>
                    <a href={{url_for('vision')}}>Vision</a>
                    <a href={{url_for('signin')}}>Signin</a>
                    <a href={{url_for('login')}}>Login</a>
                {% endif %}
            </div>
        </section>
        <section>
            <div class="intro">
                <h3>Write here</h3>
                <p>
                    Share your today's experience
                </p>
                <form action="{{url_for('write')}}" method="post">
                    <input required autocomplete="off" type="text" placeholder="Tags for your day like normal, special, worse, etc. separated by comma " name="tagname" id="tagname"><br>
                    <textarea required name="experience" id="experience" placeholder="I am here, share with me buddy"></textarea><br>
                    <input type="submit" id="sign" value="Submit">
                </form>
                
            </div>
        </section>
        <section></section>
        <section class="footer">
            <p>
                Copyrights Â© Reserved| Developed by P A Abekaesh
            </p>
        </section>
    </body>
</html>
